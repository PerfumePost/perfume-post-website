<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Post - Pictures</title>
    <link rel="stylesheet" href="pictures.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Images/favicon.png">
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <button class="nav-btn" onclick="location.href='home.html'">Home</button>
                <button class="nav-btn" onclick="location.href='location.html'">Location</button>
                <button class="nav-btn" onclick="location.href='pictures.html'">Pictures</button>

            <h1 id="logo">Perfume Post</h1>

        <div class="underline"></div>
    </header>

    <main>
        <div class="logo-container">
            <img src="Images/logopic.jpg" alt="Perfume Post Logo" id="fade-logo">
        </div>

        <section class="scroll-text">
            <h2>Gallery</h2>
            <p>Explore our exquisite perfume collection through our gallery.</p>
        </section>

        <section class="scroll-text gallery-container">
            <div class="gallery">
                <img src="Images/pic1.jpg" alt="Perfume Bottle" class="gallery-img">
                <img src="Images/pic2.jpg" alt="Perfume Display" class="gallery-img">
                <img src="Images/vendingmachineatlocation.jpg" alt="Vending Machine at Location" class="gallery-img">
                <img src="Images/vendingpic.jpg" alt="Vending Machine Image" class="gallery-img">
                <img src="Images/comingsoon.jpg" alt="Coming Soon Preview" class="gallery-img">
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Perfume Post</p>
        <a href="#" class="contact-link">Contact Us</a>
        <div class="social-icons">
            <img src="Images/instagram.png" alt="Instagram">
            <img src="Images/tiktok.png" alt="TikTok">
        </div>
    </footer>

    <script src="scroll-animation.js"></script>

</html>
